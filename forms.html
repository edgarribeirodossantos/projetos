<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h3>Casdastro da liga de Astronautas</h3>
    <form>

        <p><label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname"><br></p>
        <p><label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off">
        <label for="pwd">-Nova senha:</label>
        <input type="password" id="pwd" name="pwd"></p>

        <p><label for="birthday">Data de Nacimento:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="myfile">-Selecione sua foto:</label>
        <input type="file" id="myfile" name="myfile"><br></p>

        <p><label for="browser">Nacionalidade</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Russo">
            <option value="Americano">
            <option value="Chines">
        </datalist>

        <span>-Genero:</span>
        <label for="m"> Masc</label>
        <input type="radio" id="m" name="genero" value="masculino">
        <label for="f"> Fem</label>
        <input type="radio" id="f" name="genero" value="feminino"></p>

        <p><span>Suas principais qualidades: </span><br>
        <input type="checkbox" id="q1" name="q1" value="Inteligencia">
        <label for="q1">Inteligência |</label>
        <input type="checkbox" id="q2" name="q2" value="Resiliencia">
        <label for="q2">Resiliência |</label>
        <input type="checkbox" id="q3" name="q3" value="Preparo Fisico">
        <label for="q3">Preparo Físico|</label>
        <input type="checkbox" id="q4" name="q4" value="Educaccao">
        <label for="q4">Educação</label></p>

        <textarea name="" id="" cols="30" rows="10">Porque você gostaria de ser um astronauta?</textarea>
        <br>
        <br>
        <input type="submit" value="Criar">
    </form>

</body>

</html>
